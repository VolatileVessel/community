<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>learning majiang code</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.4.1.min.js"></script>
   <script   src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main" >
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h2 >
                <span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span>
                发起
            </h2>
            <hr>
            <form action="/publish" method="post" >
                <div class="form-group">
                    <label for="title">问题标题(简单扼要):</label>
                    <input type="title" class="form-control" th:value="${title}" name="title" id="title" placeholder="问题标题。。。">
                </div>
                <div class="form-group">
                    <label for="description">问题补充(必填，请参考右侧提示)：</label>
                    <textarea   name="description" th:text="${description}" class="form-control" id="description" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签:</label>
                    <input  class="form-control" th:value="${tag}" name="tag" id="tag" placeholder="请输入标签以，分隔">
                </div>
                <div class="container-fluid main" >
                    <div class="row">
                        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
                            <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:text="${error}" th:if="${error != null}"></div>
                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12"><button type="submit" class="btn btn-success btn-publish">发布</button></div>
                    </div></div>
            </form>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12"  >222</div>
    </div>
</div>

</body>
</html>
